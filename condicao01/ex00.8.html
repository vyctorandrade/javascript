<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <link rel="stylesheet" href="estilo/ex008.css">
    
</head>
<body>
    <div id="fundoprincipal">
    <h1>Sistema de Multas</h1>
    <h2>Velocidade máxima permitida <br> nesse terminal: <strong></strong> 60Km/h.</h2>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
</div>



    <script>
        function calcular(){
        var txtv = document.getElementById('txtvel')
        var vel = Number(txtv.value)
        res.innerHTML = `Sua velocidade atual é de <strong> ${vel} </strong> Km/h`
        if(vel >60){
            res.innerHTML += `<p> Você foi <strong> MULTADO </strong> por excesso de velocidade. `
        }
        res.innerHTML += `<p> Dirija sempre com cinto de segurança!</p>`
        
    }
    </script>
</body>
</html>
