<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <link rel="stylesheet" href="estilos/ex007.css">
</head>
<body>
    <h1>Somando Valores</h1>
    <div id="campos">
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input id="botao" type="button" value="Somar" onclick="clicar">
    </div>
    <div id="res">Resultado</div>

    <script>
        var botao = window.document.getElementById('botao')
        var tn1=window.document.getElementById('txtn1')
        var tn2= window.document.querySelector('input#txtn2')
        var res = window.document.getElementById('res')
        var n1 = Number(tn1.value)
        var n2 = Number(tn2.value)
        var s = n1+n2
        botao.addEventListener('onclick', clicar)
        
        
        function clicar(){
        res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong> ${s}`
        }

    </script>

    <!-- Um dia verificar a tratativa desse evento. Mas acho que nesse caso só da pra por o evento na variável botão como no ex007. -->
</body>
</html>
