<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localidade</title>
</head>
<body>

    <div id="container">
    <h1>Localidade</h1>
    Qual País você está vivendo? <input type="text" name="text" id="text" placeholder="Digite com letras maiúsculas" >
    <input type="button" value="Enter" onclick= "buscar()">
    </div>
    <div id="res"></div>


    <script>
        function buscar(){
            var pais = document.getElementById('text').value
            res.innerHTML = `Você está vivendo no ${pais}`
           
            if(pais != 'Brasil'){
                res.innerHTML += `<br> Você é estrangeiro`
            } else {
                res.innerHTML += `<br> Você é brasileiro`
            }
        }
      </script>




   
</body>
</html>
