</head>
<body>
    <h1>Localidade</h1>

    Qual País você está vivendo? <input type="text" name="textt" id="textt" placeholder="Digite o nome do País" >
    <input type="button" value="Enter" onclick= "buscar()">
    <div id="res"></div>

    <script>
        function buscar(){
            var text = document.getElementById('textt')
            var res = document.getElementById('res')
            res.innerHTML = `Você está vivendo no ${text}`
            if(text != 'Brasil'){
                innerHTML += `Você é estrangeiro`
            } else {
                innerHTML += `Você é brasileiro`
            }

        }
    </script>
</body>
